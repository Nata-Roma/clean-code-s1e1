<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <aside class="aside">
    <img class="aside__img" src="./eisenhower-matrix.jpg" alt="matrix poster">
    <a class="aside__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main">
    <p id="add-element" class="new-task">
      <label for="new-task" class="new-task__label">Add Item</label>
      <span class="new-task__wrapper">
        <input id="new-task" class="new-task__input new-task__input_task" type="text">
        <button class="button new-task__button">Add</button>
      </span>
    </p>
    <section>
      <h3 class="subheader">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="list__label list__label_task">Pay Bills</label>
          <input type="text" class="list__input list__input_task">
          <button class="button list__button-edit">Edit</button>
          <button class="button list__button-delete">
            <img class="list__button-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input type="checkbox" class="list__checkbox">
          <label class="list__label list__label_task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input list__input_task">
          <button class="button list__button-edit">Save</button>
          <button class="button list__button-delete">
            <img class="list__button-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="subheader">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" checked class="list__checkbox">
          <label class="list__label list__label_task">See the Doctor</label>
          <input type="text" class="list__input list__input_task">
          <button class="button list__button-edit">Edit</button>
          <button class="button list__button-delete">
            <img class="list__button-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
