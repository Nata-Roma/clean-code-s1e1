<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <aside class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix poster">
    <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main-element">
    <p id="add-element" class="new-task">
      <label for="new-task" class="new-task__label">Add Item</label>
      <span class="task-wrapper">
        <input id="new-task" class="new-task__input task" type="text">
        <button class="button">Add</button>
      </span>
    </p>
    <section>
      <h3 class="subheader">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="list__label task">Pay Bills</label>
          <input type="text" class="list__input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="list__checkbox">
          <label class="list__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="subheader">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" checked class="list__checkbox">
          <label class="list__label task">See the Doctor</label>
          <input type="text" class="list__input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
